<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/formulario2.css">
    <title>Formulário de Dados Pessoais</title>
</head>
<body>
    
    <!-- EXIBIR MENSAGEM DE QUE ESTÁ OK, OU DE ERRO  -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="form-container">
        
        <form action="/processar" method="POST">
            <fieldset>
                <legend>Formulário de Dados Pessoais</legend> 
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome e sobrenome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="nome" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                    <!--SEXO-->
                <!--
                <div class="inputBox">
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="maculino" name="genero" value="maculino" required>
                    <label for="maculino">Maculino</label>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                </div>
                -->
                <div class="inputBox">
                    <input type="text" name="sexo" id="sexo" class='inputUser' required>
                    <label for="sexo" class="labelInput">Sexo</label>
                </div>
                <br><br>

                <label for="idade"><b>Idade (Anos):</b> </label>
                <input type="date" name="idade" id="idade" required>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado </label>
                </div>
                <br><br>
                <button type="submit" id="submit">Enviar</button>
            </fieldset>
        </form>
        
        <div style="text-align: center; margin-top: 20px;" id="visualizar">
            <a href="/visualizar">Visualizar Dados Salvos</a>
        </div>
            
    </div>
</body>
</html>
